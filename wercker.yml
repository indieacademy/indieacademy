box: debian
build:
    steps:
        - install-packages:
            packages: git
        - script:
            name: download theme
            code: $(git clone https://github.com/onurakpolat/hugo-indie-theme ./themes/hugo-indie-theme)
        - arjen/hugo-build:
            version: "0.19"
            theme: hugo-indie-theme
    after-steps:
        - install-packages:
            packages: ruby
        - wantedly/pretty-slack-notify:
            webhook_url: $SLACK_WEBHOOK_URL
            channel: dev-logs
            passed_message: Boom! Indie Academy Site was built!
deploy:
    steps:
        - install-packages:
            packages: git ssh-client
        - lukevivier/gh-pages@0.2.1:
            token: $GIT_TOKEN
            domain: www.indie.academy
            basedir: public
    after-steps:
        - install-packages:
            packages: ruby
        - wantedly/pretty-slack-notify:
            webhook_url: $SLACK_WEBHOOK_URL
            channel: dev-logs
            passed_message: Yaay, new version deployed!
purge:
  steps:
    - seigyo/cloudflare-purge:
        api: $CLOUDFLARE_TOKEN
        email: $EMAIL
        domain: indie.academy
    after-steps:
        - install-packages:
            packages: ruby
        - wantedly/pretty-slack-notify:
            webhook_url: $SLACK_WEBHOOK_URL
            channel: dev-logs
            passed_message: Heureka, Cloudflare cache is purged, nice and clean.